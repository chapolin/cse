<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-android-home" icon-on="ion-android-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Jogos" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/game">
    <ion-nav-view name="tab-game"></ion-nav-view>
  </ion-tab>

  <!-- Register Tab -->
  <ion-tab title="CADASTRO" icon-off="ion-person" icon-on="ion-person" href="#/tab/register?fromMenu=true" class="tab-register">
    <ion-nav-view name="tab-register"></ion-nav-view>
  </ion-tab>
</ion-tabs>
